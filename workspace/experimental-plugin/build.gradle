buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.grammarkit" version "2018.3.1"
    id "org.jetbrains.intellij" version "0.4.7"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'org.jetbrains.grammarkit'


sourceSets.main.java.srcDir new File('src/main/gen')
//idea {
//    module {
//         Marks the already(!) added srcDir as "generated"
//        generatedSourceDirs += file('src/main/gen')
//    }
//}


// import is optional to make task creation easier
import org.jetbrains.grammarkit.tasks.*

grammarKit {
    jflexRelease = '1.7.0-2'
    grammarKitRelease = '4b935a1'
}

task generateExperimentalLexer(type: GenerateLexer) {
    source = "src/main/java/ru/vsu/apakhomov/experimental/plugin/Experimental.flex"

    targetDir = "src/main/gen/ru/vsu/apakhomov/experimental/plugin/"

    targetClass = "ExperimentalLexer"

    // if set, plugin will remove a lexer output file before generating new one.
    purgeOldFiles = true
}

task generateExperimentalParser(type: GenerateParser) { //fixme: now only from ide button generating works
    // source bnf file
    source = "src/main/java/ru/vsu/apakhomov/experimental/plugin/Experimental.bnf"

    // optional, task-specific root for the generated files. Default: none
    targetRoot = 'src/main/gen'

    // path to a parser file, relative to the targetRoot
    pathToParser = '/ru/vsu/apakhomov/experimental/plugin/ExperimentalParser.java'

    // path to a directory with generated psi files, relative to the targetRoot
    pathToPsiRoot = '/ru/vsu/apakhomov/experimental/plugin/psi/'

    // if set, plugin will remove a parser output file and psi output directory before generating new ones. Default: false
    purgeOldFiles = true
}

intellij {
    version '2018.3' //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    pluginName 'experimental-plugin'
    intellij.updateSinceUntilBuild false //Disables updating since-build attribute in plugin.xml
}

publishPlugin {
    token intellijPublishToken
    username intellijPublishUsername
    password intellijPublishPassword
}

group 'ru.vsu.apakhomov.experimental.plugin'
version '0.1'